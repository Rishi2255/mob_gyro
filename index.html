<!DOCTYPE html>
<html>
  <head>
    <title>360 Stereo - Top/Bottom Fix</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-stereo-component@0.5.0/dist/aframe-stereo-component.min.js"></script>
    <style>
      #ui { position: absolute; top: 10px; left: 10px; z-index: 999; background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 5px; font-family: sans-serif; }
      button { cursor: pointer; padding: 5px 10px; margin-top: 5px; }
    </style>
  </head>
  <body>

    <div id="ui">
      <b>360Â° Top-Bottom Player</b><br>
      <input type="file" id="loader" accept="video/*"><br>
      <button onclick="playVideo()">PLAY / UNMUTE</button>
      <button onclick="toggleFS()">FULLSCREEN</button>
    </div>

    <a-scene>
      <a-assets>
        <video id="v" loop="true" crossorigin="anonymous" playsinline webkit-playsinline muted></video>
      </a-assets>

      <a-entity camera look-controls="pointerLockEnabled: false" stereo="eye: left"></a-entity>

      <a-videosphere src="#v" stereo="eye: left; split: vertical" rotation="0 -90 0"></a-videosphere>

      <a-sky color="#000"></a-sky>
    </a-scene>

    <script>
      const v = document.getElementById('v');
      
      document.getElementById('loader').onchange = function() {
        v.src = URL.createObjectURL(this.files[0]);
        v.load();
      };

      function playVideo() { v.muted = false; v.play(); }
      
      function toggleFS() {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
      }
    </script>
  </body>
</html>
