<!DOCTYPE html>
<html>
  <head>
    <title>360 VR - No Letterbox Full Fill</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      body { 
        margin: 0; background: #000; overflow: hidden; 
        font-family: -apple-system, sans-serif;
      }
      #ui { 
        position: absolute; z-index: 100; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        background: #000; color: white;
      }
      button#startBtn { 
        padding: 20px 40px; background: #4A4A4A; color: white; border: none; 
        border-radius: 12px; font-size: 18px; cursor: pointer;
      }
      .hidden { display: none !important; }

      /* Force canvas to ignore safe areas and fill everything */
      canvas { width: 100% !important; height: 100% !important; }
      .a-enter-vr, .a-enter-ar { display: none !important; }
    </style>
  </head>
  <body>

    <div id="ui">
      <input type="file" id="fileInput" accept="video/*">
      <button id="startBtn" class="hidden">ENTER FULL VR</button>
    </div>

    <a-scene 
      id="scene" 
      vr-mode-ui="enabled: false"
      style="display:none"
      embedded="false">
      
      <a-assets>
        <video id="v" crossorigin="anonymous" playsinline webkit-playsinline loop="true"></video>
      </a-assets>

      <a-entity id="rig">
          <a-entity camera="fov: 90; zoom: 1.1" look-controls></a-entity>
      </a-entity>

      <a-videosphere src="#v" 
                     radius="50"
                     scale="1.2 1.2 1.2"
                     rotation="0 -90 0" 
                     material="repeat: 1 0.5; offset: 0 0.5" 
                     stereo="eye: left">
      </a-videosphere>

      <a-videosphere src="#v" 
                     radius="50"
                     scale="1.2 1.2 1.2"
                     rotation="0 -90 0" 
                     material="repeat: 1 0.5; offset: 0 0" 
                     stereo="eye: right">
      </a-videosphere>
    </a-scene>

    <script>
      AFRAME.registerComponent('stereo', {
        schema: { eye: { default: 'left' } },
        init: function () {
          this.el.setAttribute('layers', this.data.eye === 'left' ? 1 : 2);
          this.el.object3D.layers.set(this.data.eye === 'left' ? 1 : 2);
        }
      });

      const fileInput = document.getElementById('fileInput');
      const startBtn = document.getElementById('startBtn');
      const video = document.getElementById('v');
      const sceneEl = document.querySelector('a-scene');
      const ui = document.getElementById('ui');

      fileInput.onchange = (e) => {
        if (e.target.files[0]) {
          video.src = URL.createObjectURL(e.target.files[0]);
          video.load();
          startBtn.classList.remove('hidden');
        }
      };

      startBtn.onclick = async () => {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          try { await DeviceOrientationEvent.requestPermission(); } catch (e) {}
        }

        ui.style.display = 'none';
        sceneEl.style.display = 'block';
        video.play();

        // Use a timeout to ensure the screen has rotated to landscape 
        // before requesting VR mode.
        setTimeout(() => {
          sceneEl.enterVR();
        }, 300);
      };
    </script>
  </body>
</html>
