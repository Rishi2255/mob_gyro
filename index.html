<!DOCTYPE html>
<html>
<head>
    <title>3D 360 Stereo Player</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-stereo-component@0.5.0/dist/aframe-stereo-component.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; }
        #ui {
            position: absolute; z-index: 1000; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #111;
        }
        .input-group { margin: 10px; padding: 10px; border: 1px solid #444; border-radius: 8px; }
        .btn { padding: 15px 30px; background: #ef2d5e; border: none; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="ui">
        <h2>3D Stereo 360 Setup</h2>
        <div class="input-group">
            <label>Left Eye Video (and Audio):</label><br>
            <input type="file" id="leftFile" accept="video/*">
        </div>
        <div class="input-group">
            <label>Right Eye Video:</label><br>
            <input type="file" id="rightFile" accept="video/*">
        </div>
        <button class="btn" id="startBtn">START 3D VR</button>
    </div>

    <a-scene renderer="antialias: false; foveationLevel: 0;" vr-mode-ui="enabled: false">
        <a-assets>
            <video id="vLeft" loop crossorigin="anonymous" playsinline></video>
            <video id="vRight" loop crossorigin="anonymous" playsinline muted></video>
        </a-assets>

        <a-videosphere src="#vLeft" stereo="eye:left" rotation="0 -90 0"></a-videosphere>

        <a-videosphere src="#vRight" stereo="eye:right" rotation="0 -90 0"></a-videosphere>

        <a-camera stereocam="eye:left;"></a-camera>
    </a-scene>

    <script>
        const leftInput = document.getElementById('leftFile');
        const rightInput = document.getElementById('rightFile');
        const vL = document.getElementById('vLeft');
        const vR = document.getElementById('vRight');
        const startBtn = document.getElementById('startBtn');
        const scene = document.querySelector('a-scene');

        startBtn.onclick = () => {
            if (leftInput.files[0] && rightInput.files[0]) {
                vL.src = URL.createObjectURL(leftInput.files[0]);
                vR.src = URL.createObjectURL(rightInput.files[0]);
                
                document.getElementById('ui').style.display = 'none';
                
                // Sync Playback
                vL.play();
                vR.play();
                
                // Trigger VR
                scene.enterVR();

                // Keep videos in sync every second
                setInterval(() => {
                    if (Math.abs(vL.currentTime - vR.currentTime) > 0.1) {
                        vR.currentTime = vL.currentTime;
                    }
                }, 1000);
            } else {
                alert("Please select both files!");
            }
        };
    </script>
</body>
</html>
