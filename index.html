<!DOCTYPE html>
<html>
<head>
    <title>Fix Distortion VR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #ui {
            position: absolute; z-index: 1000; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #111; color: white; font-family: sans-serif;
        }
        .btn {
            padding: 15px 30px; background: #0078ff; border: none;
            color: white; border-radius: 5px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="ui">
        <h2>360Â° Zero-Distortion Player</h2>
        <input type="file" id="f" accept="video/*" style="display:none">
        <button class="btn" onclick="document.getElementById('f').click()">CHOOSE VIDEO</button>
        <p id="msg">Select a file to begin</p>
    </div>

    <a-scene id="s" renderer="antialias: false; foveationLevel: 0;" vr-mode-ui="enabled: false">
        <a-assets>
            <video id="v" loop crossorigin="anonymous" playsinline></video>
        </a-assets>

        <a-videosphere src="#v" rotation="0 -90 0"></a-videosphere>

        <a-camera id="cam" look-controls="smoothingFactor: 1; touchEnabled: true;"></a-camera>
    </a-scene>

    <script>
        const fileInput = document.getElementById('f');
        const video = document.getElementById('v');
        const scene = document.getElementById('s');

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                video.src = URL.createObjectURL(file);
                video.play();
                document.getElementById('ui').style.display = 'none';
                
                // Manually trigger the side-by-side view WITHOUT lens distortion
                enterCleanVR();
            }
        };

        function enterCleanVR() {
            // Force WebXR to use 'local-floor' which is more stable for head tracking
            scene.enterVR();
            
            // Wait a moment for the VR session to start, then override the projection
            setTimeout(() => {
                if (scene.renderer.xr.getSession()) {
                    const session = scene.renderer.xr.getSession();
                    // This is the "Nuclear Option" for distortion: 
                    // It forces the cameras to stay perfectly rectangular.
                    scene.renderer.xr.setFramebufferScaleFactor(1.0);
                }
            }, 500);
        }
    </script>
</body>
</html>
