<!DOCTYPE html>
<html>
<head>
    <title>360 VR - Top/Bottom 3D</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #ui { 
            position: absolute; z-index: 1000; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #000; color: white; font-family: sans-serif;
        }
        button { 
            padding: 20px 40px; background: #333; color: white; border: none; 
            border-radius: 10px; font-size: 18px; cursor: pointer;
        }
        .hidden { display: none !important; }
        .a-enter-vr { display: none !important; }
    </style>
</head>
<body>

    <div id="ui">
        <input type="file" id="fileInput" accept="video/*">
        <button id="startBtn" class="hidden">START 3D VR</button>
    </div>

    <a-scene id="scene" vr-mode-ui="enabled: false" style="display:none">
        <a-assets>
            <video id="v" crossorigin="anonymous" playsinline webkit-playsinline loop muted></video>
        </a-assets>

        <a-entity camera="fov: 90" look-controls></a-entity>

        <a-videosphere id="leftSphere" src="#v" rotation="0 -90 0" 
                       material="repeat: 1 0.5; offset: 0 0.5" 
                       stereo="eye: left">
        </a-videosphere>

        <a-videosphere id="rightSphere" src="#v" rotation="0 -90 0" 
                       material="repeat: 1 0.5; offset: 0 0" 
                       stereo="eye: right">
        </a-videosphere>
    </a-scene>

    <script>
        AFRAME.registerComponent('stereo', {
          schema: { eye: { default: 'left' } },
          init: function () {
            const layer = this.data.eye === 'left' ? 1 : 2;
            this.el.setAttribute('layers', layer);
            this.el.object3D.layers.set(layer);
          }
        });

        const fileInput = document.getElementById('fileInput');
        const startBtn = document.getElementById('startBtn');
        const video = document.getElementById('v');
        const scene = document.getElementById('scene');
        const ui = document.getElementById('ui');

        fileInput.onchange = (e) => {
            if (e.target.files[0]) {
                video.src = URL.createObjectURL(e.target.files[0]);
                video.load();
                startBtn.classList.remove('hidden');
            }
        };

        startBtn.onclick = async () => {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try { await DeviceOrientationEvent.requestPermission(); } catch (e) {}
            }

            video.muted = false;
            ui.style.display = 'none';
            scene.style.display = 'block';
            video.play();
            
            // Trigger the split-screen VR mode
            scene.enterVR();

            const doc = document.documentElement;
            if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
        };
    </script>
</body>
</html>
