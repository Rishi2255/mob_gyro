<!DOCTYPE html>
<html>
  <head>
    <title>360 VR Player - Forced Dual Screen</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      body { 
        margin: 0; background: #000; color: white; 
        font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
        overflow: hidden;
      }

      /* Upload UI */
      #ui { 
        position: absolute; z-index: 100; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        background: #000; text-align: center; padding: 20px; box-sizing: border-box;
      }

      button#startBtn { 
        padding: 20px 40px; background: #4A4A4A; color: white; border: none; 
        border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer;
      }

      input { margin-bottom: 30px; }
      .hidden { display: none !important; }

      /* Completely hide default A-Frame UI */
      .a-enter-vr, .a-enter-ar, .a-orientation-modal { display: none !important; }
    </style>
  </head>
  <body>

    <div id="ui">
      <h1>360 Stereo Player</h1>
      <input type="file" id="fileInput" accept="video/mp4,video/*">
      <button id="startBtn" class="hidden">START VR MODE</button>
      <p id="msg" style="margin-top:20px; font-size: 14px; opacity: 0.7;">Upload a SBS video file</p>
    </div>

    <a-scene 
      id="scene" 
      vr-mode-ui="enabled: false"
      style="display:none">
      
      <a-assets>
        <video id="v" crossorigin="anonymous" playsinline webkit-playsinline loop="true"></video>
      </a-assets>

      <a-entity id="cameraRig">
          <a-entity id="camera" camera look-controls></a-entity>
      </a-entity>

      <a-videosphere src="#v" rotation="0 -90 0" material="repeat: 1 0.5; offset: 0 0.5" stereo="eye: left"></a-videosphere>
      <a-videosphere src="#v" rotation="0 -90 0" material="repeat: 1 0.5; offset: 0 0" stereo="eye: right"></a-videosphere>
    </a-scene>

    <script>
      // Component to separate eyes for Cardboard
      AFRAME.registerComponent('stereo', {
        schema: { eye: { default: 'left' } },
        init: function () {
          this.el.setAttribute('layers', this.data.eye === 'left' ? 1 : 2);
          this.el.object3D.layers.set(this.data.eye === 'left' ? 1 : 2);
        }
      });

      const fileInput = document.getElementById('fileInput');
      const startBtn = document.getElementById('startBtn');
      const video = document.getElementById('v');
      const sceneEl = document.querySelector('a-scene');
      const ui = document.getElementById('ui');

      fileInput.onchange = (e) => {
        if (e.target.files[0]) {
          video.src = URL.createObjectURL(e.target.files[0]);
          video.load();
          startBtn.classList.remove('hidden');
          document.getElementById('msg').innerText = "Ready. Tap to enter split-screen.";
        }
      };

      async function enterVRMode() {
        // 1. Request Sensors (Required for head tracking on iOS)
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          try { await DeviceOrientationEvent.requestPermission(); } catch (e) {}
        }

        // 2. Reveal Scene and Play Video
        ui.style.display = 'none';
        sceneEl.style.display = 'block';
        video.play();

        // 3. FORCE VR (Dual Screen)
        // We wait for the scene to be ready, then fire the VR enter command
        const forceVR = () => {
          // This is the specific call for the side-by-side view
          sceneEl.enterVR();
        };

        if (sceneEl.hasLoaded) {
          forceVR();
        } else {
          sceneEl.addEventListener('loaded', forceVR);
        }
      }

      startBtn.addEventListener('click', enterVRMode);
    </script>
  </body>
</html>
