<!DOCTYPE html>
<html>
<head>
    <title>3D Stereo 360 - Dual Stream</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-stereo-component@0.5.0/dist/aframe-stereo-component.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; }
        #ui {
            position: absolute; z-index: 1000; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #000;
        }
        .box { margin: 15px; padding: 20px; border: 1px solid #333; border-radius: 10px; background: #111; }
        .btn { padding: 15px 40px; background: #0078ff; border: none; color: white; border-radius: 50px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="ui">
        <h1>STEREO VR CONFIG</h1>
        <div class="box">
            <label>LEFT EYE (Master + Audio):</label><br>
            <input type="file" id="leftFile" accept="video/*">
        </div>
        <div class="box">
            <label>RIGHT EYE (Visual Only):</label><br>
            <input type="file" id="rightFile" accept="video/*">
        </div>
        <button class="btn" id="startBtn">LAUNCH STEREO VR</button>
    </div>

    <a-scene renderer="antialias: false; foveationLevel: 0;" vr-mode-ui="enabled: false">
        <a-assets>
            <video id="vL" loop crossorigin="anonymous" playsinline></video>
            <video id="vR" loop crossorigin="anonymous" playsinline muted></video>
        </a-assets>

        <a-videosphere src="#vL" stereo="eye:left" rotation="0 -90 0"></a-videosphere>
        <a-videosphere src="#vR" stereo="eye:right" rotation="0 -90 0"></a-videosphere>

        <a-camera stereocam="eye:left"></a-camera>
    </a-scene>

    <script>
        const btn = document.getElementById('startBtn');
        const vL = document.getElementById('vL');
        const vR = document.getElementById('vR');
        const scene = document.querySelector('a-scene');

        btn.onclick = () => {
            const fL = document.getElementById('leftFile').files[0];
            const fR = document.getElementById('rightFile').files[0];

            if (fL && fR) {
                vL.src = URL.createObjectURL(fL);
                vR.src = URL.createObjectURL(fR);
                
                document.getElementById('ui').style.display = 'none';
                
                // Play both videos
                vL.play();
                vR.play();
                
                // Manually trigger VR mode
                scene.enterVR();

                // Frame-level Sync Logic: Keep the right eye tied to the left eye
                vL.ontimeupdate = () => {
                    if (Math.abs(vL.currentTime - vR.currentTime) > 0.05) {
                        vR.currentTime = vL.currentTime;
                    }
                };
            } else {
                alert("Please select both a Left and Right video file.");
            }
        };
    </script>
</body>
</html>
