<!DOCTYPE html>
<html>
<head>
    <title>High-Perf VR Player</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { margin: 0; background: #000; font-family: sans-serif; }
        #overlay {
            position: absolute; z-index: 1000; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.85); color: white;
        }
        .upload-btn {
            padding: 15px 25px; background: #2196F3; border-radius: 5px;
            cursor: pointer; margin-top: 15px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h2>360Â° Smooth VR</h2>
        <label class="upload-btn">
            SELECT VIDEO FILE
            <input type="file" id="fileInput" accept="video/*" style="display:none">
        </label>
        <p id="status">Waiting for input...</p>
    </div>

    <a-scene id="scene" 
             renderer="antialias: false; 
                       precision: low; 
                       powerPreference: high-performance;
                       foveationLevel: 0;"
             vr-mode-ui="enabled: true">
        
        <a-assets>
            <video id="v" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-videosphere src="#v" segments-width="32" segments-height="32"></a-videosphere>

        <a-camera look-controls="smoothingFactor: 1; pointerLockEnabled: true" wasd-controls-enabled="false">
        </a-camera>
    </a-scene>

    <script>
        const fileInput = document.getElementById('fileInput');
        const video = document.getElementById('v');
        const scene = document.getElementById('scene');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                video.src = URL.createObjectURL(file);
                
                video.addEventListener('loadeddata', () => {
                    document.getElementById('overlay').style.display = 'none';
                    video.play();
                    
                    // Trigger VR Mode
                    setTimeout(() => { scene.enterVR(); }, 100);
                });
            }
        });

        // CRITICAL PERFORMANCE FIX: 
        // Force the renderer to stop calculating lens distortion (the "warped" edges)
        scene.addEventListener('enter-vr', () => {
            const renderer = scene.renderer;
            if (renderer.xr.getSession()) {
                // This prevents the "Cardboard" profile from adding heavy distortion shaders
                renderer.xr.setFramebufferScaleFactor(1.0);
            }
        });
    </script>
</body>
</html>
