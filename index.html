<!DOCTYPE html>
<html>
<head>
  <title>360 Stereo VR Player</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-vr@1.7.0/dist/videojs-vr.min.js"></script>
  
  <style>
    body { margin: 0; background: #000; color: white; font-family: sans-serif; }
    .player-container { width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    #video-ui { text-align: center; }
    .video-js { width: 100vw; height: 100vh; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div id="video-ui" class="player-container">
    <h1>360 Stereo Player</h1>
    <p>Upload your Top-Bottom 360 video</p>
    <input type="file" id="fileInput" accept="video/*">
  </div>

  <div id="player-wrapper" class="hidden">
    <video id="video-player" class="video-js vjs-default-skin" controls playsinline></video>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const ui = document.getElementById('video-ui');
    const wrapper = document.getElementById('player-wrapper');

    fileInput.onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const videoUrl = URL.createObjectURL(file);
      
      // Hide UI and show player
      ui.classList.add('hidden');
      wrapper.classList.remove('hidden');

      // Initialize Video.js
      const player = videojs('video-player', {
        autoplay: true,
        sources: [{ src: videoUrl, type: file.type }]
      });

      // Initialize VR Plugin
      player.vr({
        projection: '360_TB', // Specifically handles Top-Bottom stereo
        debug: false,
        forceCardboard: true // Forces the split-screen view
      });

      // Handle iOS permission if needed
      player.on('play', () => {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission();
        }
      });
    };
  </script>
</body>
</html>
