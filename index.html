<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 VR Player - Top/Bottom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <style>
      body { 
        margin: 0; background: #000; color: white; 
        font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
        overflow: hidden;
      }

      /* UI is an overlay on top of the scene */
      #ui { 
        position: absolute; z-index: 1000; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        background: #111; text-align: center; padding: 20px; box-sizing: border-box;
      }

      .container { max-width: 400px; width: 100%; }
      
      button#startBtn { 
        width: 100%; padding: 20px; background: #007AFF; color: white; border: none; 
        border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer;
        margin-top: 20px; display: none;
      }

      /* Keep scene visible but underneath UI */
      a-scene {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
      }

      .a-enter-vr { display: none !important; }
    </style>
  </head>
  <body>

    <div id="ui">
      <div class="container">
        <h1>360 VR Player</h1>
        <p>Upload <b>Top-Bottom</b> Stereo Video</p>
        
        <input type="file" id="fileInput" accept="video/*">
        
        <button id="startBtn">START VR MODE</button>
        
        <p id="msg" style="margin-top:20px; font-size: 13px; color: #888;">
          Waiting for file...
        </p>
      </div>
    </div>

    <a-scene id="scene" vr-mode-ui="enabled: false">
      <a-assets>
        <video id="v" crossorigin="anonymous" playsinline webkit-playsinline loop="true"></video>
      </a-assets>

      <a-entity id="cameraRig">
        <a-entity id="camera" camera look-controls></a-entity>
      </a-entity>

      <a-videosphere 
        src="#v" 
        rotation="0 -90 0" 
        material="repeat: 1 0.5; offset: 0 0.5" 
        stereo-handler="eye: left">
      </a-videosphere>

      <a-videosphere 
        src="#v" 
        rotation="0 -90 0" 
        material="repeat: 1 0.5; offset: 0 0" 
        stereo-handler="eye: right">
      </a-videosphere>
    </a-scene>

    <script>
      // Component to separate eyes
      AFRAME.registerComponent('stereo-handler', {
        schema: { eye: { default: 'left' } },
        init: function () {
          const layer = this.data.eye === 'left' ? 1 : 2;
          this.el.object3D.layers.set(layer);
        }
      });

      const fileInput = document.getElementById('fileInput');
      const startBtn = document.getElementById('startBtn');
      const video = document.getElementById('v');
      const sceneEl = document.querySelector('a-scene');
      const ui = document.getElementById('ui');
      const msg = document.getElementById('msg');

      fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          msg.innerText = "Processing video...";
          const url = URL.createObjectURL(file);
          video.src = url;
          
          video.onloadedmetadata = function() {
            startBtn.style.display = 'block';
            msg.innerText = "Ready! Rotate to Landscape and tap Start.";
          };

          video.onerror = function() {
            msg.innerText = "Error loading video. Try a smaller file.";
          };
        }
      });

      // The function MUST be synchronous to trigger VR in Safari
      function startVR() {
        // 1. Play Video
        video.play();

        // 2. Hide UI immediately
        ui.style.display = 'none';

        // 3. Request Permissions & Enter VR
        if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              sceneEl.enterVR();
            })
            .catch(err => {
              console.warn(err);
              sceneEl.enterVR(); // Try anyway
            });
        } else {
          sceneEl.enterVR();
        }
      }

      startBtn.addEventListener('click', startVR);

      // Handle Exit
      sceneEl.addEventListener('exit-vr', () => {
        location.reload(); 
      });
    </script>
  </body>
</html>
