<!DOCTYPE html>
<html>
  <head>
    <title>360 Stereo VR Player</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-stereo-component@0.5.0/dist/aframe-stereo-component.min.js"></script>
    <style>
      body { margin: 0; background: #000; font-family: sans-serif; }
      #overlay {
        position: absolute; z-index: 999; top: 50%; left: 50%;
        transform: translate(-50%, -50%); text-align: center; color: white;
        background: rgba(0,0,0,0.9); padding: 40px; border-radius: 20px;
      }
      button { 
        padding: 15px 30px; font-size: 18px; cursor: pointer; 
        background: #e91e63; color: white; border: none; border-radius: 5px;
      }
      .hidden { display: none; }
    </style>
  </head>
  <body>

    <div id="overlay">
      <h1>VR Video Player</h1>
      <input type="file" id="fileInput" accept="video/mp4"><br><br>
      <button id="btn" class="hidden">ENTER FULLSCREEN & PLAY</button>
      <p id="status"></p>
    </div>

    <a-scene id="scene" style="display:none" relevance="fixed">
      <a-assets>
        <video id="v" crossorigin="anonymous" playsinline webkit-playsinline loop="true"></video>
      </a-assets>

      <a-entity camera look-controls="magicWindowTrackingEnabled: false; touchEnabled: true" stereo="eye: left"></a-entity>

      <a-videosphere src="#v" stereo="eye: left; split: vertical" rotation="0 -90 0"></a-videosphere>
    </a-scene>

    <script>
      const fileInput = document.getElementById('fileInput');
      const btn = document.getElementById('btn');
      const video = document.getElementById('v');
      const status = document.getElementById('status');

      fileInput.onchange = (e) => {
        const file = e.target.files[0];
        video.src = URL.createObjectURL(file);
        status.innerText = "Loading video data...";
        
        // Wait for video to be ready
        video.oncanplaythrough = () => {
          status.innerText = "Ready!";
          btn.classList.remove('hidden');
        };
      };

      btn.onclick = () => {
        // 1. Request Fullscreen
        const el = document.documentElement;
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();

        // 2. Reveal Scene
        document.getElementById('scene').style.display = "block";
        document.getElementById('overlay').classList.add('hidden');

        // 3. Force start and jump past the "black" frame
        video.play();
        video.currentTime = 0.1; 

        // 4. Update A-Frame manually to ensure the texture isn't blank
        setTimeout(() => {
          document.querySelector('a-videosphere').components.material.material.map.needsUpdate = true;
        }, 500);
      };
    </script>
  </body>
</html>
