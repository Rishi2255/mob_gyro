<!DOCTYPE html>
<html>
  <head>
    <title>360 VR Player - iOS Forced VR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      body { 
        margin: 0; background: #000; color: white; 
        font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
        overflow: hidden;
      }

      /* Initial UI Screen */
      #ui { 
        position: absolute; z-index: 100; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        background: rgba(0,0,0,1); text-align: center; padding: 20px; box-sizing: border-box;
      }

      button#startBtn { 
        padding: 20px 40px; background: #4A4A4A; color: white; border: none; 
        border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer;
      }

      input { margin-bottom: 30px; border: 1px solid #444; padding: 10px; border-radius: 8px; }
      .hidden { display: none !important; }

      /* Centered VR Button (The 'Emergency' Fallback) */
      .a-enter-vr {
        position: fixed !important;
        right: auto !important; bottom: auto !important;
        top: 50% !important; left: 50% !important;
        transform: translate(-50%, -50%) !important;
        margin: 0 !important;
        width: 120px !important; height: 70px !important;
        z-index: 9999;
      }

      .a-enter-vr-button {
        width: 100% !important; height: 100% !important;
        background-color: #333333 !important;
        border: none !important; border-radius: 12px !important;
        box-shadow: 0 0 30px rgba(0,0,0,0.8) !important;
      }

      .a-enter-ar { display: none !important; }
    </style>
  </head>
  <body>

    <div id="ui">
      <h1>360 Stereo Player</h1>
      <p>Select your 360 SBS video file:</p>
      <input type="file" id="fileInput" accept="video/mp4,video/x-m4v,video/*">
      <button id="startBtn" class="hidden">ENTER VR NOW</button>
      <p id="msg" style="margin-top:20px; font-size: 14px; opacity: 0.7;">Waiting for file...</p>
    </div>

    <a-scene 
      id="scene" 
      style="display:none" 
      vr-mode-ui="enabled: true; enterAREnabled: false"
      loading-screen="dotsColor: white; backgroundColor: black">
      
      <a-assets>
        <video id="v" crossorigin="anonymous" playsinline webkit-playsinline loop="true"></video>
      </a-assets>

      <a-entity id="cameraRig">
          <a-entity id="camera" camera look-controls></a-entity>
      </a-entity>

      <a-videosphere src="#v" rotation="0 -90 0" material="repeat: 1 0.5; offset: 0 0.5" stereo="eye: left"></a-videosphere>
      <a-videosphere src="#v" rotation="0 -90 0" material="repeat: 1 0.5; offset: 0 0" stereo="eye: right"></a-videosphere>
    </a-scene>

    <script>
      // Eye-splitting logic for VR Cardboard
      AFRAME.registerComponent('stereo', {
        schema: { eye: { default: 'left' } },
        init: function () {
          this.el.setAttribute('layers', this.data.eye === 'left' ? 1 : 2);
          this.el.object3D.layers.set(this.data.eye === 'left' ? 1 : 2);
        }
      });

      const fileInput = document.getElementById('fileInput');
      const startBtn = document.getElementById('startBtn');
      const video = document.getElementById('v');
      const sceneEl = document.querySelector('a-scene');
      const ui = document.getElementById('ui');

      fileInput.onchange = (e) => {
        if (e.target.files[0]) {
          const fileURL = URL.createObjectURL(e.target.files[0]);
          video.src = fileURL;
          video.load();
          startBtn.classList.remove('hidden');
          document.getElementById('msg').innerText = "File ready! Put on your headset after tapping below.";
        }
      };

      async function handleStart() {
        // 1. iOS Motion Permission (Must be triggered by click)
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          try {
            await DeviceOrientationEvent.requestPermission();
          } catch (err) {
            console.error("Orientation permission rejected");
          }
        }
        
        // 2. Fullscreen
        const doc = window.document.documentElement;
        if (doc.requestFullscreen) doc.requestFullscreen();
        else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();

        // 3. Setup Scene & Video
        ui.classList.add('hidden');
        sceneEl.style.display = "block";
        video.play();
        video.currentTime = 0.1;

        // 4. Force Enter VR Mode
        // We use a small timeout to let the scene initialize before switching to VR
        setTimeout(() => {
          if (sceneEl.hasLoaded) {
            sceneEl.enterVR();
          } else {
            sceneEl.addEventListener('loaded', () => sceneEl.enterVR());
          }
        }, 100);
      }

      startBtn.addEventListener('click', handleStart);
    </script>
  </body>
</html>
