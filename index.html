<!DOCTYPE html>
<html>
  <head>
    <title>360 VR Player - iOS Fixed</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      body { margin: 0; background: #000; color: white; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
      #ui { 
        position: absolute; z-index: 100; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        background: rgba(0,0,0,0.9); text-align: center; padding: 20px; box-sizing: border-box;
      }
      button { 
        padding: 20px 40px; background: #007AFF; color: white; border: none; 
        border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer;
      }
      input { margin-bottom: 30px; }
      .hidden { display: none !important; }
    </style>
  </head>
  <body>

    <div id="ui">
      <h1>360 Stereo Player</h1>
      <input type="file" id="fileInput" accept="video/mp4">
      <button id="startBtn" class="hidden">ALLOW SENSORS & PLAY</button>
      <p id="msg" style="margin-top:20px; font-size: 14px; opacity: 0.7;">Upload a video to start</p>
    </div>

    <a-scene id="scene" style="display:none" loading-screen="dotsColor: white; backgroundColor: black">
      <a-assets>
        <video id="v" 
               crossorigin="anonymous" 
               playsinline 
               webkit-playsinline 
               autoplay="false"
               loop="true"></video>
      </a-assets>

      <a-entity id="rig">
          <a-entity id="camera" camera look-controls></a-entity>
      </a-entity>

      <a-videosphere src="#v" 
                     rotation="0 -90 0"
                     material="repeat: 1 0.5; offset: 0 0.5"
                     stereo="eye: left">
      </a-videosphere>

      <a-videosphere src="#v" 
                     rotation="0 -90 0"
                     material="repeat: 1 0.5; offset: 0 0"
                     stereo="eye: right">
      </a-videosphere>
    </a-scene>

    <script>
      // Register the eye-splitting component
      AFRAME.registerComponent('stereo', {
        schema: { eye: { default: 'left' } },
        init: function () {
          this.el.setAttribute('layers', this.data.eye === 'left' ? 1 : 2);
          this.el.object3D.layers.set(this.data.eye === 'left' ? 1 : 2);
        }
      });

      const fileInput = document.getElementById('fileInput');
      const startBtn = document.getElementById('startBtn');
      const video = document.getElementById('v');
      const scene = document.getElementById('scene');
      const ui = document.getElementById('ui');

      fileInput.onchange = (e) => {
        video.src = URL.createObjectURL(e.target.files[0]);
        video.load();
        startBtn.classList.remove('hidden');
        document.getElementById('msg').innerText = "File loaded. Tap button to start.";
      };

      // iOS Permission Handler
      async function requestPermissions() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          try {
            const permission = await DeviceOrientationEvent.requestPermission();
            if (permission !== 'granted') {
              alert('Permission to sensors is required for 360 movement.');
            }
          } catch (error) {
            console.error(error);
          }
        }
      }

      startBtn.onclick = async () => {
        // 1. Ask for sensor permission (Required for iOS 13+)
        await requestPermissions();

        // 2. Fullscreen
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
            document.documentElement.webkitRequestFullscreen();
        }

        // 3. Setup Scene
        ui.classList.add('hidden');
        scene.style.display = "block";
        
        // 4. iOS Video "Kickstart"
        video.play();
        video.currentTime = 0.1;
      };
    </script>
  </body>
</html>
